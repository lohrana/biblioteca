<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Cadastro Livro</title>
    </h:head>
    <h:body>
        <h1>Bem vindo à biblioteca!</h1>
        <br />
        <p:menubar>
            <p:menuitem value="Página inicial" url="index.xhtml"/>
            <p:menuitem value="Cadastro usuário" url="cadastroUsuario.xhtml"/>
            <p:menuitem value="Cadastro livro" url="cadastroLivro.xhtml"/>
            <p:menuitem value="Empréstimo" url="emprestimo.xhtml"/>
            <p:menuitem value="Relatório" url="relatorio.xhtml"/>
        </p:menubar>
        
        <div style="width: 400px;height: 450px; text-align: left; ">
        <p:panel header="Cadastro Livro">
            <h:form id="formLivro">
                 <p:growl id="growl" showDetail="true" sticky="true" />  
                <p:panelGrid columns="2" style="5px">
                    <h:outputText value="Título:"/>
                    <p:inputText value="#{livroMB.livro.titulo}"/>
                    
                    <h:outputText value="Autor:"/>
                    <p:inputText value="#{livroMB.livro.autor}"/>
                    
                    <h:outputText value="Editora:"/>
                    <p:inputText value="#{livroMB.livro.editora}"/>
                    
                    <h:outputText value="Gênero:"/>
                    <p:inputText value="#{livroMB.livro.genero}"/>
                    
                    <h:outputText value="Ano:"/>
                    <p:inputText value="#{livroMB.livro.ano}"/>
                    
                    <p:commandButton value="Salvar" actionListener="#{livroMB.salvarLivro()}" update="growl"/>

                </p:panelGrid>  
            </h:form>            
        </p:panel>  
        </div>
    </h:body>
</html>
